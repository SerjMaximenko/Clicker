<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <link rel="stylesheet" href="styles/style_main.css">
  <link rel="stylesheet" href="styles/style_buttons.css">
  <link rel="stylesheet" href="styles/style_money.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
<main>
  <div class="money-container">
    <div class="amount">
      <img src="images/img.png" alt="Money Image" class="money-img">
      <span id="money_img" >1 000</span>
    </div>
  </div>

  <button id="main_btn" class="btn_round" onclick="clickBtn()"></button>

  <div class="scrolling-panel">
    <button id="btn_manual_1" class="btn_global">
      <span class="btn_text_description_manual">1 Lvl up.</span>
      <span class="btn_text_price_manual" id="btn_manual_1_price">100$</span>
    </button>
    <button id="btn_manual_2" class="btn_global">
      <span class="btn_text_description_manual">2 Lvl up.</span>
      <span class="btn_text_price_manual" id="btn_manual_2_price">150$</span>
    </button>
    <button id="btn_manual_3" class="btn_global">
      <span class="btn_text_description_manual">3 Lvl up.</span>
      <span class="btn_text_price_manual" id="btn_manual_3_price">250$</span>
    </button>
    <button id="btn_manual_4" class="btn_global">
      <span class="btn_text_description_manual">10 Lvl up.</span>
      <span class="btn_text_price_manual" id="btn_manual_4_price">500$</span>
    </button>
    <button id="btn_auto_1" class="btn_global">
      <span class="btn_text_description">Авто 1 (10с)</span>
      <span class="btn_text_level" id="btn_auto_1_lvl">Lvl 1</span>
      <span class="btn_text_price" id="btn_auto_1_price">100$</span>
      <div id="progressBar"></div>
    </button>
    <button id="btn_auto_2" class="btn_global">
      <span class="btn_text_description">Авто 2 (5с)</span>
      <span class="btn_text_level" id="btn_auto_2_lvl">Lvl 1</span>
      <span class="btn_text_price" id="btn_auto_2_price">200$</span>
      <div id="progressBar2"></div>
    </button>
    <button id="btn_auto_3" class="btn_global">
      <span class="btn_text_description">Авто 3 (2с)</span>
      <span class="btn_text_level" id="btn_auto_3_lvl">Lvl 1</span>
      <span class="btn_text_price" id="btn_auto_3_price">500$</span>
      <div id="progressBar3"></div>
    </button>
    <button id="btn_auto_4" class="btn_global">
      <span class="btn_text_description">Авто 4 (1с)</span>
      <span class="btn_text_level" id="btn_auto_4_lvl">Lvl 1</span>
      <span class="btn_text_price" id="btn_auto_4_price">1000$</span>
      <div id="progressBar4"></div>
    </button>
  </div>

  <input type="button" class="btn_global" value="Подробнее" onclick="reboot()">
</main>

<script src="./script.js"></script>
</body>
</html>
