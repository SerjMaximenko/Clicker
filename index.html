<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <link rel="stylesheet" href="styles/style_main.css">
  <link rel="stylesheet" href="styles/style_buttons.css">
  <link rel="stylesheet" href="styles/style_money.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
  <body>
    <main>
      <div class="clickable-area">
        <div class="money-container">,
          <div class="amount">
            <img src="images/money.png" alt="Money Image" class="money-img">
            <span id="money_img" >1 000</span>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropdown-toggle main_text" id="dropdownButton">X1</button>
          <div class="dropdown-menu main_text" id="dropdownMenu">
            <div class="dropdown-item main_text">X1</div>
            <div class="dropdown-item main_text">X5</div>
            <div class="dropdown-item main_text">X10</div>
            <div class="dropdown-item main_text">X100</div>
            <div class="dropdown-item main_text">X1000</div>
          </div>
        </div>
      </div>
      <div id="scrolling-panel"></div>
      <div class="bottom-panel"></div>
    </main>
  <script src="./script.js"></script>
  </body>
</html>
